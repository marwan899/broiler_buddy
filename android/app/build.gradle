android {
    namespace "com.engmarwan.broilerbuddy"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.engmarwan.broilerbuddy"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 2
        versionName "0.2.0"
    }

    signingConfigs {
        release {
            // Uses environment variables (safer for CI)
            storeFile file(System.getenv("MY_STORE_FILE") ?: "")
            storePassword System.getenv("MY_STORE_PASSWORD") ?: ""
            keyAlias System.getenv("MY_KEY_ALIAS") ?: ""
            keyPassword System.getenv("MY_KEY_PASSWORD") ?: ""
        }
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}
